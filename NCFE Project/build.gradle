plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
         // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
   compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-7'
    
    // https://mvnrepository.com/artifact/org.testng/testng
   compile group: 'org.testng', name: 'testng', version: '7.4.0'
   
   // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
   compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.4.3'
   
   // https://mvnrepository.com/artifact/com.aventstack/extentreports
   compile group: 'com.aventstack', name: 'extentreports', version: '5.0.8'
   
   // https://mvnrepository.com/artifact/org.apache.poi/poi
   compile group: 'org.apache.poi', name: 'poi', version: '5.0.0'
   
   // https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
   compile group: 'org.apache.poi', name: 'poi-ooxml', version: '5.0.0'
   
   // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
  compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
  
  // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
  compile group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha2'
    
}
